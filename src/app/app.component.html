<div class="container">

  <!-- Info -->
  <h4 class="mt-3 mb-2 text-danger">Usage:</h4>
  <p>Click on Action button.</p>

  <!-- Table -->
  <h4 class="text-danger">Preview:</h4>
  <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover"></table>
</div>

<ng-template #qa let-qaInfo="qaInfo" let-emitter="eventCapture">
  <app-qa [qaInfo]="qaInfo" (emitter)="emitter($event)"></app-qa>
</ng-template>
